<!doctype html>
<html>
  <head>
    <title>TYN app</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Allan" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" type="text/css" href="./style.css"/>
  </head>
  <body id="body">
    <h1
      id="app"
      class="title">
      TYN app
    </h1>

    <div id="container">
      <video
        autoplay="true"
        id="videoElement"
        poster="https://css-tricks.com/wp-content/uploads/2018/09/lazy-load-image.png"
        width="640px"
        height="480px"
        class="mirrorY"
      ></video>
    </div>
    <div
      id="controls"
      style="display: none;"
    >
      <button onclick="startWorkout()">Start Workout</button>
      <button onclick="endWorkout()">End Workout</button>
    </div>
  </body>

  <script src="./script/helpers/webcam.js" type="text/javascript"></script>
  <script src="./script/helpers/websocket.js" type="text/javascript"></script>
  <script src="./script/index.js" type="text/javascript"></script>

</html>
