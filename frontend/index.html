{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block body%}
    <h1 id="app">{{text}}</h1>
    
<script>
    var socket = new WebSocket('ws://127.0.0.1:8000/ws/some_url/');
    socket.onmessage = function(event){
        var data = JSON.parse(event.data);
        console.log(data);
        document.querySelector('#app').innerText = data.message;
    }
</script>
{% endblock %}
